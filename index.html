<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Agar.io Mini</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: #222;
      color: #fff;
      text-align: center;
    }
    #menu {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 10;
    }
    #menu h1 { font-size: 3em; margin-bottom: 20px; }
    .btn {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 15px 30px;
      margin: 10px;
      border-radius: 10px;
      font-size: 1.2em;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover { background: #45a049; }
    canvas {
      background: #111;
      display: block;
    }
  </style>
</head>
<body>

<div id="menu">
  <h1>Agar.io Mini</h1>
  <button id="playBtn" class="btn">Play</button>
  <button id="muteBtn" class="btn">Mute Music</button>
  <button id="exitBtn" class="btn">Exit</button>
</div>

<canvas id="gameCanvas"></canvas>

<!-- Musik & SFX -->
<audio id="bgMusic" src="https://cdn.pixabay.com/download/audio/2023/05/29/audio_6ed5b59e6d.mp3?filename=arcade-113449.mp3" loop preload="auto"></audio>
<audio id="eatSfx" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_bff6120e85.mp3?filename=pop-94319.mp3" preload="auto"></audio>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let player = { x: canvas.width/2, y: canvas.height/2, r: 20, speed: 3, color: "lime" };
let foods = [];
let keys = {};
let playing = false;

const bgMusic = document.getElementById("bgMusic");
const eatSfx = document.getElementById("eatSfx");
let muted = false;

// buat makanan random
function spawnFoods(n=20) {
  foods = [];
  for (let i=0;i<n;i++) {
    foods.push({
      x: Math.random()*canvas.width,
      y: Math.random()*canvas.height,
      r: 5 + Math.random()*5,
      color: "hsl(" + Math.random()*360 + ",80%,60%)"
    });
  }
}

function drawPlayer() {
  ctx.beginPath();
  ctx.arc(player.x, player.y, player.r, 0, Math.PI*2);
  ctx.fillStyle = player.color;
  ctx.fill();
}

function drawFoods() {
  for (let f of foods) {
    ctx.beginPath();
    ctx.arc(f.x, f.y, f.r, 0, Math.PI*2);
    ctx.fillStyle = f.color;
    ctx.fill();
  }
}

function update() {
  if (keys["ArrowUp"]) player.y -= player.speed;
  if (keys["ArrowDown"]) player.y += player.speed;
  if (keys["ArrowLeft"]) player.x -= player.speed;
  if (keys["ArrowRight"]) player.x += player.speed;

  // batas canvas
  player.x = Math.max(player.r, Math.min(canvas.width-player.r, player.x));
  player.y = Math.max(player.r, Math.min(canvas.height-player.r, player.y));

  // cek makan makanan
  for (let i = foods.length-1; i>=0; i--) {
    let f = foods[i];
    let dx = player.x - f.x;
    let dy = player.y - f.y;
    let dist = Math.sqrt(dx*dx + dy*dy);
    if (dist < player.r + f.r) {
      player.r += 0.5; // tambah besar
      foods.splice(i,1);
      let s = eatSfx.cloneNode(); // biar bisa overlap
      if (!muted) s.play();
    }
  }
  if (foods.length < 10) spawnFoods(10);
}

function gameLoop() {
  if (!playing) return;
  ctx.clearRect(0,0,canvas.width,canvas.height);
  update();
  drawFoods();
  drawPlayer();
  requestAnimationFrame(gameLoop);
}

// event kontrol
document.addEventListener("keydown", e => keys[e.key]=true);
document.addEventListener("keyup", e => keys[e.key]=false);

// menu
const menu = document.getElementById("menu");
document.getElementById("playBtn").onclick = () => {
  menu.style.display = "none";
  playing = true;
  spawnFoods(20);
  if (!muted) bgMusic.play().catch(()=>{});
  gameLoop();
};
document.getElementById("muteBtn").onclick = () => {
  muted = !muted;
  if (muted) {
    bgMusic.pause();
    document.getElementById("muteBtn").innerText = "Unmute Music";
  } else {
    bgMusic.play().catch(()=>{});
    document.getElementById("muteBtn").innerText = "Mute Music";
  }
};
document.getElementById("exitBtn").onclick = () => {
  playing = false;
  menu.style.display = "flex";
  bgMusic.pause();
  player = { x: canvas.width/2, y: canvas.height/2, r: 20, speed: 3, color: "lime" };
};
</script>

</body>
</html>
